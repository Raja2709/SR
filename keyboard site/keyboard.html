<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.css">
    <script src="https://kit.fontawesome.com/5140b96b10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="first-line">
            <button class="btn Backquote">~</button>
            <button class="btn Digit1">1</button>
            <button class="btn Digit2">2</button>
            <button class="btn Digit3">3</button>
            <button class="btn Digit4">4</button>
            <button class="btn Digit5">5</button>
            <button class="btn Digit6">6</button>
            <button class="btn Digit7">7</button>
            <button class="btn Digit8">8</button>
            <button class="btn Digit9">9</button>
            <button class="btn Digit0">0</button>
            <button class="btn Minus">-</button>
            <button class="btn Equal">=</button>
            <button class="btn Backspace">Delete</button>
        </div>
        <div class="second-line">
            <button class="btn Tab">Tab</button>
            <button class="btn KeyQ">Q</button>
            <button class="btn KeyW">W</button>
            <button class="btn KeyE">E</button>
            <button class="btn KeyR">R</button>
            <button class="btn KeyT">T</button>
            <button class="btn KeyY">Y</button>
            <button class="btn KeyU">U</button>
            <button class="btn KeyI">I</button>
            <button class="btn KeyO">O</button>
            <button class="btn KeyP">P</button>
            <button class="btn BracketLeft">[</button>
            <button class="btn BracketRight">]</button>
            <button class="btn Backslash">\</button>
        </div>
        <div class="third-line">
            <button class="btn CapsLock">CapsLock</button>
            <button class="btn KeyA">A</button>
            <button class="btn KeyS">S</button>
            <button class="btn KeyD">D</button>
            <button class="btn KeyF">F</button>
            <button class="btn KeyG">G</button>
            <button class="btn KeyH">H</button>
            <button class="btn KeyJ">J</button>
            <button class="btn KeyK">K</button>
            <button class="btn KeyL">L</button>
            <button class="btn Semicolon">;</button>
            <button class="btn Quote">'</button>
            <button class="btn Enter">Enter</button>
        </div>
        <div class="fourth-line">
            <button class="btn shift ShiftLeft">Shift</button>
            <button class="btn KeyZ">Z</button>
            <button class="btn KeyX">X</button>
            <button class="btn KeyC">C</button>
            <button class="btn KeyV">V</button>
            <button class="btn KeyB">B</button>
            <button class="btn KeyN">N</button>
            <button class="btn KeyM">M</button>
            <button class="btn Comma">,</button>
            <button class="btn Period">.</button>
            <button class="btn Slash">/</button>
            <button class="btn shift ShiftRight">Shift</button>
        </div>
        <div class="fifth-line">
            <button class="btn ctrl ControlLeft">Ctrl</button>
            <button class="btn">Fn</button>
            <button class="btn MetaLeft"><i class="fab fa-windows"></i></button>
            <button class="btn AltLeft">Alt</button>
            <button class="btn Space">Space</button>
            <button class="btn AltRight">Alt</button>
            <button class="btn ctrl ControlRight">Ctrl</button>
            <button class="btn arrow ArrowLeft"><i class="fas fa-arrow-left"></i></button>
            <button class="btn arrow ArrowDown"><i class="fas fa-arrow-down"></i></button>
            <button class="btn arrow ArrowRight"><i class="fas fa-arrow-right"></i></button>
            <button class="btn arrow ArrowUp"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>

</html>
